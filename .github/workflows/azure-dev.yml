on:
  workflow_dispatch:
  push:
    # Run when commits are pushed to mainline branch (main or master)
    # Set this to the mainline branch you are using
    branches:
      - main
      - master
    paths-ignore:
      - '**/README.md'

# GitHub Actions workflow to deploy to Azure using azd
# To configure required secrets for connecting to Azure, simply run `azd pipeline config`

# Set up permissions for deploying with secretless Azure federated credentials
# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
    outputs:
      REACT_APP_WEB_BASE_URL: ${{ steps.deploy-apps.outputs.REACT_APP_WEB_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2
      
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Log in with Azure (Client Credentials)
        if: ${{ env.AZURE_CLIENT_ID != '' }}
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --client-secret "$Env:AZURE_CREDENTIALS" `
            --tenant-id "$Env:AZURE_TENANT_ID"
        shell: pwsh

      - name: Provision Infrastructure
        run: | 
          azd provision --no-prompt
        env:
          AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
          AZD_INITIAL_ENVIRONMENT_CONFIG: ${{ secrets.AZD_INITIAL_ENVIRONMENT_CONFIG }}
      - name: Deploy Application
        id: deploy-apps
        run: |
          azd deploy --no-prompt
          echo "REACT_APP_WEB_BASE_URL=$(sed -n 's/^REACT_APP_WEB_BASE_URL=//p' .azure/$AZURE_ENV_NAME/.env | tr -d '"')" >> $GITHUB_OUTPUT
        env:
          AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  tests:
    runs-on: ubuntu-latest
    needs: build-deploy
    env:
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      REACT_APP_WEB_BASE_URL: ${{ needs.build-deploy.outputs.REACT_APP_WEB_BASE_URL }}
    defaults:
      run:
        working-directory: tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Check environment variable
        run: echo $REACT_APP_WEB_BASE_URL
      - name: Install dependencies
        run: npm i
      - name: Install playwright browsers
        run: npx playwright install
      - name: Run tests
        run: npx playwright test